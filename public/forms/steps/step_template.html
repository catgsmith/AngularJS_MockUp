<div class="well">
	<div ng-include="'forms/steps/nav_steps.html'"></div>


    <div class="row">
            <div class="col-xs-4">
            <img id="defect-image" ng-src="{{jobTask.image}} ">

            <p class="item-strong">{{jobTask.title}}</p>
            <p>{{jobTask.desc}}</p>
            </div>
            <div class="col-xs-7 col-md-offset-1">
                <table class="table jobTask-table">
                    <tr>
                        <td>Start work:</td>
                        <td  class="item-strong">{{jobTask.start | date }}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td  class="item-strong">{{jobTask.status }}</td>
                    </tr>
                    <tr>
                        <td>Mechanic</td>
                        <td  class="item-strong">{{jobTask.mechanic }}</td>
                    </tr>
                </table>
            </div>
    </div>

    <form name="MyForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Mechanic:</label>

            <div class="col-sm-7">
                <input type="text" ng-model="jobTask.mechanic" name="mechanic" class="form-control" placeholder="Enter Mechanic">
            </div>
        </div>
    </form>
